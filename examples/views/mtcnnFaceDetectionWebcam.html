<!DOCTYPE html>
<html>
<head>
  <script src="face-api.js"></script>
  <script src="commons.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
  <div id="navbar"></div>
  <div class="center-content page-container">
    <div class="progress" id="loader">
      <div class="indeterminate"></div>
    </div>
    <div style="position: relative" class="margin">
      <video onplay="onPlay(this)" id="inputVideo" autoplay muted></video>
      <canvas id="overlay" />
    </div>
    <div class="row side-by-side">    
      <div class="row">
        <label for="up">Up:</label>
        <input disabled value="-" id="up" type="text" class="bold">
      </div>
    </div>
    <div class="row side-by-side">    
      <div class="row">
        <label for="left">Left:</label>
        <input disabled value="-" id="left" type="text" class="bold">
      </div>
      <div class="row">
        <label for="right">Right:</label>
        <input disabled value="-" id="right" type="text" class="bold">
      </div>
    </div>
    <div class="row side-by-side">    
      <div class="row">
        <label for="down">Down:</label>
        <input disabled value="-" id="down" type="text" class="bold">
      </div>
    </div>
    <div class="row side-by-side">
      <div class="row">
        <label for="minFaceSize">Minimum Face Size:</label>
        <input disabled value="200" id="minFaceSize" type="text" class="bold">
      </div>
      <button
        class="waves-effect waves-light btn"
        onclick="onDecreaseMinFaceSize()"
      >
        <i class="material-icons left">-</i>
      </button>
      <button
        class="waves-effect waves-light btn"
        onclick="onIncreaseMinFaceSize()"
      >
        <i class="material-icons left">+</i>
      </button>
    </div>
    <div class="row side-by-side">
      <div class="row">
        <label for="time">Time:</label>
        <input disabled value="-" id="time" type="text" class="bold">
      </div>
      <div class="row">
        <label for="fps">Estimated Fps:</label>
        <input disabled value="-" id="fps" type="text" class="bold">
      </div>
    </div>
  </div>

  <script>
    let modelLoaded = false
    let minFaceSize = 250
    let minConfidence = 0.9
    let forwardTimes = []

    let drawLines = false
    let landmarks
    let currentImg
    navigator.getUserMedia = ( navigator.getUserMedia ||
                       navigator.webkitGetUserMedia ||
                       navigator.mozGetUserMedia ||
                       navigator.msGetUserMedia);

    function onIncreaseMinFaceSize() {
      minFaceSize = Math.min(faceapi.round(minFaceSize + 50), 300)
      $('#minFaceSize').val(minFaceSize)
    }

    function onDecreaseMinFaceSize() {
      minFaceSize = Math.max(faceapi.round(minFaceSize - 50), 50)
      $('#minFaceSize').val(minFaceSize)
    }

    function updateTimeStats(timeInMs) {
      forwardTimes = [timeInMs].concat(forwardTimes).slice(0, 30)
      const avgTimeInMs = forwardTimes.reduce((total, t) => total + t) / forwardTimes.length
      $('#time').val(`${Math.round(avgTimeInMs)} ms`)
      $('#fps').val(`${faceapi.round(1000 / avgTimeInMs)}`)
    }



    async function onPlay(videoEl) {
      if(videoEl.paused || videoEl.ended || !modelLoaded)
        return false

       

    
      //const imgBuf = await fetchImage(uri)
      const { width, height } = faceapi.getMediaDimensions(videoEl)
      const canvas = $('#overlay').get(0)
      canvas.width = width
      canvas.height = height
     
      
      landmarks = await faceapi.detectLandmarks(videoEl)  
      
      faceapi.drawLandmarks(canvas, landmarks, { lineWidth: drawLines ? 2 : 4, drawLines })
      
      lmkPos = landmarks.getMouth()
      let textU = Math.round(lmkPos[14].x*100)/100+" "+Math.round(lmkPos[14].y*100)/100
      let textD = Math.round(lmkPos[18].x*100)/100+" "+Math.round(lmkPos[18].y*100)/100
      let textL = Math.round(lmkPos[12].x*100)/100+" "+Math.round(lmkPos[12].y*100)/100
      let textR = Math.round(lmkPos[16].x*100)/100+" "+Math.round(lmkPos[16].y*100)/100
      let bgColor = '#ffffff'
      $('#left').val(textL)
      $('#left').css('background-color', bgColor)
      $('#right').val(textR)
      $('#right').css('background-color', bgColor)
      $('#up').val(textU)
      $('#up').css('background-color', bgColor)
      $('#down').val(textD)
      $('#down').css('background-color', bgColor)
      
      /*
      const { width, height } = faceapi.getMediaDimensions(videoEl)
      const canvas = $('#overlay').get(0)
      canvas.width = width
      canvas.height = height
      */
      /*
      const mtcnnParams = {
        minFaceSize
      }

      const { results, stats } = await faceapi.nets.mtcnn.forwardWithStats(videoEl, mtcnnParams)
      updateTimeStats(stats.total)

      if (results) {
        results.forEach(({ faceDetection, faceLandmarks }) => {
          if (faceDetection.score < minConfidence) {
            return
          }
          faceapi.drawDetection('overlay', faceDetection.forSize(width, height))
          //faceapi.drawLandmarks('overlay', faceLandmarks.forSize(width, height), { lineWidth: 4, color: 'red' })
        })
      }
      */
      setTimeout(() => onPlay(videoEl))
    }

    async function run() {
      await faceapi.loadMtcnnModel('/')
      //modelLoaded = true
      await faceapi.loadFaceLandmarkModel('/')
      modelLoaded = true
      //$('#loader').hide()
      //await onSelectionChanged($('#selectList select').val())
    

      const videoEl = $('#inputVideo').get(0)
      navigator.getUserMedia(
        { video: {} },
        stream => videoEl.srcObject = stream,
        err => console.error(err)
      )
      $('#loader').hide()
    }

    $(document).ready(function() {
      renderNavBar('#navbar', 'mtcnn_face_detection_webcam')
      run()
    })
  </script>
</body>
</html>
